        <script>
        let score = 0;
        let matchpoints = 0;
        document.getElementById("matchpoints").innerHTML = "Matchpoints: " + matchpoints;
        
        function reset() {
            score = 0;
            document.getElementById("score").innerHTML = score;
        }

        function addOne() {
            score++;
            document.getElementById("score").innerHTML = score;
            if(score >= 5) {
                matchpoints++;
                score = 0;
